<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>注音打字打怪（Minecraft 風）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="hud">
    <div class="hud__left">
      <button id="btnStart">開始</button>
      <button id="btnPause">暫停</button>
      <button id="btnRestart">重來</button>
      <button id="btnLexicon">題庫</button>
    </div>

    <div class="hud__mid">
      <div>擊殺：<span id="kills">0</span></div>
      <div>分數：<span id="score">0</span></div>
      <div>時間：<span id="time">180</span> 秒</div>
      <div>生命：<span id="hp">5</span></div>
      <div>題數：<span id="wordCount">0</span></div>
      <div>Combo：<span id="combo">0</span></div>
      <div>倍率：<span id="mult">1.00x</span></div> 
    </div>

    <div class="hud__right">
      <label class="hud__toggle">
        <input id="keymapMode" type="checkbox" />
        注音鍵位模式（英鍵盤直出注音）
      </label>

      <label>
        速度
        <input id="speed" type="range" min="0.5" max="3" step="0.1" value="1.2" />
        <span id="speedVal">1.2x</span>
      </label>

      <label>
        生成
        <input id="spawn" type="range" min="300" max="1600" step="50" value="900" />
        <span id="spawnVal">900ms</span>
      </label>
    </div>
  </header>

  <main class="stage">
    <canvas id="game"></canvas>

    <div class="typingBar">
      <div class="typingBar__label">輸入注音或國字：</div>
      <input id="typingInput" type="text" inputmode="text" enterkeyhint="send" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" />
      <div class="typingBar__hint">提示：注音按 Enter 攻擊；可不含聲調（ˊˇˋ˙），若同音衝突請加上聲調。</div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="overlay__panel">
        <h2 id="overTitle">遊戲結束</h2>
        <p>擊殺：<span id="overKills">0</span></p>
        <p>分數：<span id="overScore">0</span></p>
        <p>剩餘時間：<span id="overTime">0</span> 秒</p>
        <button id="btnPlayAgain">再玩一次</button>
      </div>
    </div>

    <!-- 題庫管理視窗 -->
    <div id="lexiconModal" class="modal hidden">
      <div class="modal__panel">
        <div class="modal__head">
          <h3>題庫管理</h3>
          <button id="btnLexiconClose" type="button" class="modal__close">×</button>
        </div>

        <p class="muted">
          支援 JSON 或 CSV（每列：國字,注音）。匯入後會儲存在本機瀏覽器 localStorage。
        </p>

        <textarea id="lexiconText" rows="10" placeholder='JSON 範例：
[
  {"han":"我","zy":"ㄨㄛˇ"},
  {"han":"學","zy":"ㄒㄩㄝˊ"}
]

CSV 範例：
han,zy
我,ㄨㄛˇ
學,ㄒㄩㄝˊ
'></textarea>

        <div class="modal__actions">
          <button id="btnImportJson">匯入 JSON</button>
          <button id="btnImportCsv">匯入 CSV</button>
          <button id="btnExportJson">匯出目前題庫 JSON</button>
          <button id="btnResetDefault" class="danger">還原預設題庫</button>
        </div>

        <div class="modal__foot">
          <div>目前題數：<span id="lexiconCount">0</span></div>
          <div id="lexiconMsg" class="msg"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="./words.js"></script>
  <script src="./game.js"></script>
</body>
</html>
